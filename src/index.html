<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- In react, in index.js file we replace this root div with the actual code of our app -->
    <div id="root">React Not Rendered</div>

    <!-- including the react and react-dom libraries -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <!-- Our script -->
    <script>
      const Person = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, props.name),
          React.createElement("p", {}, props.job),
        ]);
      };

      const App = () => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, "React Is Rendered!!!"),
          //   <Person name="Eslam Sobhi" job="Web Developer"/>
          React.createElement(Person, {
            name: "Eslam Sobhi",
            job: "Web Developer",
          }),
          React.createElement(Person, {
            name: "Abdelrahman Akl",
            job: "Accountant",
          }),
          React.createElement(Person, {
            name: "Ahmed Medo",
            job: "Graphic Designer",
          }),
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
